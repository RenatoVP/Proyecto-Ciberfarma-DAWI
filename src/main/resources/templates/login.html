<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ciberfarma | Ingreso al Sistema</title>
<link rel="icon" type="image/jpg" href="/img/favicon.ico"/>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<header th:insert="fragments/util :: header"></header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<div class="card-body">
					<form name="form" action="/login" method="post" class="form-signin">
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<img class="mb-4 rounded mx-auto d-block" src="/img/lock.png"
									alt="" width="128" height="128">
								<h4 class="h3 mb-3 text-center font-weight-normal">Ingresar</h4>
								<label for="username" class="sr-only">Username</label> <input
									type="email" name="username" id="username" class="form-control"
									placeholder="Username" required autofocus><br> <label
									for="password" class="sr-only">Password</label> <input
									type="password" name="password" id="password"
									class="form-control" placeholder="Password" required><br>
								<div class="d-grid gap-2">
									<button class="btn btn-lg btn-primary d-block" type="submit">Entrar</button>
								</div>
								<p class="text-primary" style="font-size: small">
									¿Todavía no estas registrado? <a href="#">Regístrate</a>
								</p>
							</div>
							<div class="col-md-4"></div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
