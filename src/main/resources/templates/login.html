<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-secondary text-center">Acceso al Sistema</h1>
		<form action="validar" method="POST" th:object="${usuario}">
			<div class="form-group">
				<label>Usuario:</label>
				<input th:field="*{username}" type="text" class="form-control" placeholder="Ingresar nombre de usuario"/>
			</div>
			<div class="form-group">
				<label>Contraseña:</label>
				<input th:field="*{contrasena}" type="password" class="form-control" placeholder="Ingresar contraseña"/>
			</div>
			
			<button type="submit" class="btn btn-primary">Ingresar</button>
		</form>
		<br />
		<div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>
		<div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
		<br />
		<p>Si no tiene cuenta, registre <a href="#">aqui</a></p>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
</body>
</html>
