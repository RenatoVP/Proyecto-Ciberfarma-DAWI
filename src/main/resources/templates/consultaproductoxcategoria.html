<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Consulta Producto por Categoria</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-secondary text-center">Listado de Productos</h1>

		<form action="buscaxcategoria" method="POST">
			<div class="form-group">
				<label>Categoria</label> <select class="form-control" name="categoria">
					<option value="-1">Seleccione...</option>
					<option th:each="c : ${lstcategoria}" th:value="${c.id}"
						th:text="${c.descripcion}"></option>
				</select>
			</div>
			<input type="submit" class="btn btn-primary" value="Consultar"/>
		</form>
		<table class="table table-hover">
			<thead>
				<tr >
					<th scope="col">Codigo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Stock</th>
					<th scope="col">Precio</th>
					<th scope="col">Categoria</th>
					<th scope="col">Estado</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${lstproducto}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.descripcion}"></td>
					<td th:text="${p.stock}"></td>
					<td th:text="${p.precio}"></td>
					<td th:text="${p.categoria.descripcion}"></td>
					<td th:text="${p.estado}"></td>
				</tr>
			</tbody>
		</table>


	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
</body>
</html>
