<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ciberfarma | Lista Productos</title>
<link rel="icon" type="image/jpg" href="/img/favicon.ico"/>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<header th:insert="fragments/util :: header"></header>

	<div class="container">
		<h1 class="text-center text-secondary">Listado de Productos</h1>
		<a href="/producto/registrar" class="btn btn-primary mb-2">Agregar</a>

		<!-- Mostrar mensajes -->
		<div th:if="${message != null}" class="alert alert-success"
			th:text="${message}"></div>

		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Codigo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Stock</th>
					<th scope="col">Precio</th>
					<th scope="col">Categoria</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${lstproducto}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.descripcion}"></td>
					<td th:text="${p.stock}"></td>
					<td th:text="${p.precio}"></td>
					<td th:text="${p.categoria.descripcion}"></td>
					<td><a th:href="@{/producto/editar/{id} (id=${p.id})}"
						class="btn btn-success" title="Editar el registro.">Editar</a> <a
						th:href="@{/producto/eliminar/{id} (id=${p.id})}"
						class="btn btn-success" onclick="return confirm('¿Estas seguro?')"
						title="Eliminar el registro.">Eliminar</a></td>
				</tr>
			</tbody>
		</table>

		<!-- Paginacion -->
		<nav th:if="${lstproducto.totalPages > 0}"
			aria-label="Page navigation example">
			<ul class="pagination">
				<li class="page-item"><a class="page-link"
					th:href="@{/producto/listar(page=${lstproducto.number - 1})}">Anterior</a></li>
				<li class="page-item"><a class="page-link"
					th:href="@{/producto/listar(page=${lstproducto.number + 1})}">Siguiente</a></li>
			</ul>
		</nav>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
