<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mantenimiento de Usuarios</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Mantenimiento de Usuarios</h1>
		<form action="agregar" method="POST" th:object="${usuario}">
			<input th:field="*{codigo}" type="hidden" value="0" />
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Nombre: </label> <input th:field="*{nombre}" type="text"
						class="form-control" />
				</div>
				<div class="form-group col-md-6">
					<label>Apellidos: </label> <input th:field="*{apellidos}"
						type="text" class="form-control" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Username: </label> <input th:field="*{username}" type="text"
						class="form-control" />
				</div>
				<div class="form-group col-md-6">
					<label>Contraseña: </label> <input th:field="*{contrasena}"
						type="password" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label>Fecha de Nacimiento: </label> <input
					th:field="*{fecNac}" type="date" class="form-control" />
			</div>
			<div class="form-group">
				<label>Tipo: </label> <select th:field="*{idtipo}"
					class="form-control">
					<option value="-1" selected>Seleccione...</option>
					<option th:each="t : ${lsttipo}" th:value="${t.id}"
						th:text="${t.descripcion}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Registrar</button>
			<a th:href="@{/usuario/listar}" class="btn btn-primary">Listado</a>
		</form>
		<div th:if="${success} != null" role="alert" th:text="${success}"
			class="alert alert-success"></div>
		<div th:if="${error} != null" role="alert" th:text="${error}"
			class="alert alert-danger"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
</body>
</html>
