<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Usuarios</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center text-secondary">Listado de Usuarios</h1>
		<a href="/usuario/agregar" class="btn btn-primary mb-2">Agregar</a>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Codigo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Username</th>
					<th scope="col">Contrasena</th>
					<th scope="col">Fecha de Nacimiento</th>
					<th scope="col">Tipo</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${lstusuario}">
					<td th:text="${u.codigo}"></td>
					<td th:text="${u.nombre}"></td>
					<td th:text="${u.apellidos}"></td>
					<td th:text="${u.username}"></td>
					<td th:text="${u.contrasena}"></td>
					<td th:text="${u.fecNac}"></td>
					<td th:text="${u.tipo.descripcion}"></td>
					<td>
						<form action="/usuario/actualizar" method="POST">
							<input type="hidden" name="codigo" th:value="${u.codigo}"/>
							<button type="submit" class="btn btn-info">Editar</button>
						</form>
					</td>
					<td>
						<form action="/usuario/eliminar" method="POST">
							<input type="hidden" name="codigo" th:value="${u.codigo}"/>
							<button type="submit" class="btn btn-info">Eliminar</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
</body>
</html>
