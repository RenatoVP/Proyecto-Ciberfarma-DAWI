<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ciberfarma | Formulario de Registro</title>
<link rel="icon" type="image/jpg" href="/img/favicon.ico"/>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	
	<header th:insert="fragments/util :: header"></header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Formulario de registro</strong>
				</h4>
				<div class="card-body">
					<form action="/signup" method="post" th:object="${usuario}">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>Nombre</label> <input type="text"
										class="form-control" th:field="*{nombre}" placeholder="Escriba su nombre"
										required="required">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Apellidos</label> <input type="text"
										class="form-control" th:field="*{apellidos}" placeholder="Escriba su nombre"
										required="required">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Nombre de Usuario</label> <input
										type="text" class="form-control" th:field="*{username}"
										placeholder="Escriba su correo electrónico"
										required="required">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Contraseña</label> <input type="password"
										class="form-control" th:field="*{contrasena}" placeholder="Escriba su nombre"
										required="required">
								</div>
							</div>
							
						</div>
						<hr>
						<button type="submit" title="Quiero registrarme."
							class="btn btn-primary">Registrarse</button>
					</form>
				</div>
			</div>
		</div>
		<!-- /container -->

	</main>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
