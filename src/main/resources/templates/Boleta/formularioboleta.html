<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Generar Boleta</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center text-secondary">Generar Boleta</h1>
		<a href="/producto/buscar" class="btn btn-primary mb-2">Agregar
			Producto</a>

		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Id</th>
					<th scope="col">Producto</th>
					<th scope="col">Categoria</th>
					<th scope="col">Precio Unitario</th>
					<!-- <th scope="col">Cantidad</th> -->
					<th scope="col">Total</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<!-- Se almacenan los productos consultados por el cliente -->
				<tr th:each="bp : ${lstproducto}">
					<td th:text="${bp.item}"></td>
					<td th:text="${bp.idproducto}"></td>
					<td th:text="${bp.producto}"></td>
					<td th:text="${bp.categoria}"></td>
					<td th:text="${bp.preciounitario}"></td>
					<td th:text="${bp.subtotal} * ${bp.cantidad}"></td>
					<td>
						<form action="actualizaStock" method="POST">
							<input type="hidden" name="index" th:value="${bp.item}" /> 
							<input type="number" name="cantidad" th:value="${bp.cantidad}"/>
							<button type="submit" class="btn btn-success">/</button>
						</form>
					</td>
					<td>
						<form action="quitaProducto" method="POST">
							<input type="hidden" name="index" th:value="${bp.item}" />
							<button type="submit" class="btn btn-danger">Quitar</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="form-group">
			<label>Total a Pagar</label> <input th:value="${totalAPagar}"
				type="text" class="form-control" disabled />
		</div>
		<form action="genera" method="POST">
			<button type="submit" class="btn btn-info">Realizar Venta</button>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
</body>
</html>
