<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mantenimiento de Productos</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Mantenimiento de Productos</h1>
		<form action="agregar" method="POST" th:object="${producto}">
			<div class="form-group">
				<label>Codigo del Producto: </label> <input th:field="*{id}" type="text"
					class="form-control" />
			</div>
			<div class="form-group">
				<label>Descripcion: </label>
				<input th:field="*{descripcion}" type="text" class="form-control"/>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Stock: </label> <input th:field="*{stock}" type="number" min="1" max="1000" class="form-control" />
				</div>
				<div class="form-group col-md-6">
					<label>Precio: </label> <input th:field="*{precio}" type="number" step="0.1" min="0" class="form-control" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Categoria</label> <select th:field="*{idcategoria}" class="form-control">
						<option value="-1" selected>Seleccione...</option>
						<option th:each="c : ${lstCategoria}" th:value="${c.id}" th:text="${c.descripcion}"></option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label>Estado</label> <select th:field="*{estado}" class="form-control">
						<option value="-1">Seleccione...</option>
						<option value="1">Activo</option>
						<option value="0">Descontinuado</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Registrar</button>
			<a th:href="@{/producto/listar}" class="btn btn-primary">Listado</a>
		</form>
		<div th:if="${success} != null" role="alert" th:text="${success}" class="alert alert-success"></div>
		<div th:if="${error} != null" role="alert" th:text="${error}" class="alert alert-danger"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
</body>
</html>
