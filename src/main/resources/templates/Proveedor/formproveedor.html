<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ciberfarma | Formulario Proveedor</title>
<link rel="icon" type="image/jpg" href="/img/favicon.ico"/>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<header th:insert="fragments/util :: header"></header>
	
	<div class="container p-3">
		<h3 class="text-secondary text-center">Registrar Proveedor</h3>

		<!-- Registrar categoria -->
		<form action="/proveedor/registrar" method="post"
			th:object="${proveedor}">
			<input th:field="*{id}" type="hidden" class="form-control"/>
			<div class="form-group ">
				<label>Nombre: </label> <input th:field="*{nombre}"
					type="text" class="form-control" />
			</div>
			<div class="form-group ">
				<label>Telefono: </label> <input th:field="*{telefono}"
					type="text" class="form-control" />
			</div>
			<div class="form-group ">
				<label>Email: </label> <input th:field="*{email}"
					type="email" class="form-control" />
			</div>
			<button type="submit" class="btn btn-primary">Registrar</button>
			<a href="/proveedor/listar" class="btn btn-primary">Listado</a>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
